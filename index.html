<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./dist/main.css" />
    <script src="./dist/main.js"></script>
    <title>PhysBox</title>
</head>

<body>
    <div id="header">
        <h1>PhysBox</h1>
    </div>
    <div id="app">
        <div class="object-panel">
            <div class="panel-div"></div>
            <div class="panel-div">
                <p>Object Category</p>
                <div id="type-select">
                    <!-- <span>Type: </span> -->
                    <!-- <input type="radio" name="obj-type" value="uncharged" id="uncharged" checked>
                    <label for="uncharged">Uncharged</label>
                    <input type="radio" name="obj-type" value="charged" id="charged">
                    <label for="charged">Charged</label> -->
                </div>
            </div>
            <div class="panel-div">
                <p>Object type/shape</p>
                <div id="gravity-select">
                    <span>Shape: </span>
                    <input type="radio" name="shape" value="square" id="square" checked>
                    <label for="square">square</label>
                    <input type="radio" name="shape" value="circle" id="circle">
                    <label for="circle">circle</label>
                </div>
            </div>
            <div class="panel-div">
                <p>Object Properties</p>
                <!-- <span>Y Velocity</span> -->
                <div>
                    <label for="obj-init-y-vel">Y Velocity (m/s): </label>
                    <input id="obj-init-y-vel" type="number" placeholder="Initial Y Velocity" value=0>
                </div>
                <div>
                    <label for="obj-init-x-vel">X Velocity (m/s): </label>
                    <input id="obj-init-x-vel" type="number" placeholder="Initial X Velocity" value=0>
                </div>
                <div>
                    <label for="obj-mass">Mass (kg): </label>
                    <input id="obj-mass" type="number" placeholder="Mass" value=20>
                </div>
                <div>
                    <label for="obj-fric-coeff">Friction Coeff.: </label>
                    <input id="obj-fric-coeff" type="number" placeholder="Frictional Coefficient" value=0.3 min=0 max=1 step=0.05>
                </div>
                <div>
                    <label for="obj-width">Width (dm): </label>
                    <input id="obj-width" type="number" placeholder="Width" value=20>
                </div>
                <div>
                    <label for="obj-height">Height(dm): </label>
                    <input id="obj-height" type="number" placeholder="Height" value=20>
                </div>
                <div>
                    <label for="obj-charge">Charge (C): </label>
                    <input id="obj-charge" type="number" placeholder="Charge" value=0 min=-1 max=1 step=0.01>
                </div>
            </div>
            <!-- <div class="panel-div">Create Object</div> -->
            <!-- <div class="panel-div">Object</div> -->
        </div>
        <div class="middle">
            <div class="tabs-container">
                <!-- <div></div> -->
                <div class="panel-div"><div class="button" id="reset-button">Reset</div></div>
                <div class="panel-div"><p>tab2</p></div>
                <div class="panel-div"><p>tab3</p></div>
                <!-- <div></div> -->
            </div>
            <canvas id="view" height=800 width=1300></canvas>
            <div id="ground">

            </div>
        </div>
        <div class="settings">
            <div class="panel-div"></div>
            <div class="panel-div" id="timescale">
                <p>Timescale</p>
                <div class="slidecontainer">
                    <input type="range" min="0" max="2" value="1" step=0.25 class="slider" id="timescale-slider">
                </div>
            </div>
            <div class="panel-div" id="forces">
                <p>Forces</p>
                <div id="gravity-select">
                    <p>Gravity</p>
                    <div class="button gravity-option active-option">Earth</div>
                    <div class="button gravity-option">Moon</div>
                    <div class="button gravity-option">Jupiter</div>
                    <div class="button gravity-option">Space</div>
                    <!-- <div>
                        <label for="earth">Earth</label>
                        <input type="radio" name="gravity" value="Earth" id="earth" checked>
                    </div>
                    <div>
                        <label for="moon">Moon</label>
                        <input type="radio" name="gravity" value="Moon" id="moon">
                    </div>
                    <div>
                        <label for="jupiter">Jupiter</label>
                        <input type="radio" name="gravity" value="Jupiter" id="jupiter">
                    </div>
                    <div>
                        <label for="space">Space</label>
                        <input type="radio" name="gravity" value="Space" id="space">
                    </div> -->
                </div>
                <div>
                    <label for="wind">Wind (km/s): </label>
                    <input id="wind" type="number" placeholder="Wind Speed" value=1>
                </div>
            </div>
            <div class="panel-div" id="instructions"><p>Instructions</p></div>
        </div>
    </div>
    
</body>

</html>
