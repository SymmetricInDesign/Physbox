<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./dist/main.css" />
    <script src="./dist/main.js"></script>
    <title>PhysBox</title>
</head>

<body>
    <div id="header">
        <h1>PhysBox</h1>
    </div>
    <div id="app">
        <div class="object-panel">
            <div></div>
            <div class="panel-div">Object Category</div>
            <div class="panel-div">
                <p>Object type/shape</p>
                <div id="gravity-select">
                    <span>Shape: </span>
                    <input type="radio" name="shape" value="square" id="square">
                    <label for="square">square</label>
                    <input type="radio" name="shape" value="circle" id="circle">
                    <label for="circle">circle</label>
                </div>
            </div>
            <div class="panel-div">
                <p>Object Properties</p>
                <!-- <span>Y Velocity</span> -->
                <input id="obj-init-y-vel" type="number" placeholder="Initial Y Velocity (m/s)" value=-10>
                <input id="obj-init-x-vel" type="number" placeholder="Initial X Velocity (m/s)" value=-3>
                <input id="obj-mass" type="number" placeholder="Mass (kg)" value=5>
                <input id="obj-fric-coeff" type="number" placeholder="Frictional Coefficient" value=0.15>
                <input id="obj-width" type="number" placeholder="Width" value=20>
                <input id="obj-height" type="number" placeholder="Height" value=20>
            </div>
            <div class="panel-div">Create Object</div>
            <!-- <div class="panel-div">Object</div> -->
        </div>
        <div class="middle">
            <div class="tabs-container">
                <!-- <div></div> -->
                <div class="panel-div">tab1</div>
                <div class="panel-div">tab2</div>
                <div class="panel-div">tab3</div>
                <!-- <div></div> -->
            </div>
            <canvas id="view" height=800 width=1300></canvas>
        </div>
        <div class="settings">
            <div></div>
            <div class="panel-div" id="timescale">Timescale</div>
            <div class="panel-div" id="forces">
                <p>Forces</p>
                <div id="gravity-select">
                    <span>Gravity: </span>
                    <input type="radio" name="gravity" value="Earth" id="earth" checked>
                    <label for="earth">Earth</label>
                    <input type="radio" name="gravity" value="Moon" id="moon">
                    <label for="moon">Moon</label>
                    <input type="radio" name="gravity" value="Space" id="space">
                    <label for="space">Space</label>

                </div>
            </div>
            <div class="panel-div" id="instructions">Instructions</div>
        </div>
    </div>
    <div id="footer">

    </div>
</body>

</html>
